# Create Render configuration file
@"
services:
  - type: web
    name: firebase-notification-api
    env: node
    region: singapore
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: FIREBASE_DATABASE_URL
        sync: false
      - key: FIREBASE_PROJECT_ID
        sync: false
      - key: FIREBASE_CLIENT_EMAIL
        sync: false
      - key: FIREBASE_PRIVATE_KEY
        sync: false
      - key: API_KEYS
        sync: false
      - key: ALLOWED_ORIGINS
        value: "*"
"@ | Out-File -FilePath "render.yaml" -Encoding UTF8
